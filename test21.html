<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 动态参数路由_Routing路由-vuejs实战教程[云海天教程]</title>
    <meta name="keywords" content="Vue.js 教程,vue教程,新手入门教程,vue实例教程,vue基础教程,vue教程案例实战项目,最全vue项目实战">
    <meta name="description" content="VueJS2 动态参数路由">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
	</head>
	<body>
   <div id="app" class="container" style="padding-top: 50px;">
         <p></p>
    <!-- Props中数据的类型和默认值开始 -->
         <h3>{{ topic }}</h3>

        <app></app>

       </div>

       <!-- 第一步引入 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入路由系统 -->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<!-- 第二步定义注册组件 -->
<script type="text/javascript">

  let Home = {
    template : `
    <div>Home 页面</div>
    `
  };
  let User = {
    template : `
    <div>User 页面</div>
    `,
    mounted(){
      console.log(this.$route.params);
      // alert("uid = "+this.$route.params.uid +"  pid = "+ this.$route.params.pid);
      //ajax 传递给后端
    }
  };

  // 声明
  let Router = new VueRouter({
    routes:[
      { path : '/' , component:Home },
      //传递单个/user/:uid，多个/user/:uid/post/:pid
      { path : '/user/:uid/post/:pid' , component:User },
    ]
  });
//注册
  let App = {
    template : `
      <router-view></router-view>
    `
  }

  let app = new Vue({
    el : '#app',
    //挂靠
    router :Router,
    data : {
      topic : '动态参数路由',
    },
    components:{
      app : App
    }
  })

</script>
<!-- 也可以直接在浏览器控制台输出查看 -->
<h3>以下内容是浏览器内容输出的</h3>
<img src="./images/07.png" >
   	</body>
   </html>
