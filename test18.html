<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 子组件向父组件发送消息_Components组件-vuejs实战教程[云海天教程]</title>
    <meta name="keywords" content="Vue.js 教程,vue教程,新手入门教程,vue实例教程,vue基础教程,vue教程案例实战项目,最全vue项目实战">
    <meta name="description" content="VueJS2 子组件向父组件发送消息">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
	</head>
	<body>
   <div id="app" class="container">
         <p></p>

    <!-- 局部组件开始 -->
         <h3>{{ topic }}</h3>

          <box ></box>


          <!-- 局部组件结束 -->
       </div>


       <!-- 第一步引入 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

       <!-- 第二步定义注册组件 -->
       <script type="text/javascript">

        //子组件
         let Message = {
           props : [
             'count','do'
           ],
           //引入slot
           template:`
              <button @click.prevent='submitMes' :class='btnCalss'><slot></slot></button>
           `,
           computed : {
              btnCalss(){
                switch (this.do){
                  case 'add':
                    return 'btn btn-large btn-success'
                  case 'sub':
                     return 'btn btn-large btn-danger'
                  default:
                    return '';
                }
              }
           },
           methods:{
             // 传参数
             submitMes(){
                switch (this.do){
                  case 'add':
                    this.$emit('mes-add',{
                      amount :1,
                      do :this.do
                    })
                    break;
                  case 'sub':
                    this.$emit('mes-sub',{
                      amount :10,
                      do :this.do
                    })
                    break;
                  default:
                  alert('请传参数');
                    break;
                }
             }
           }
         };
         // 父组件
         // v-on 监听传递回来的参数
         let Box = {
           template :`
              <div>
              {{ count }} <br>
                <message :count='count' do='add' v-on:mes-add='changed'>点一下</message>
                 <message :count='count' do='sub' v-on:mes-sub='changed'>再点一下</message>
              </div>
           `,
           data(){
             return {
               count : 100
             }
           },
           //绑定子组件
           components:{
             'message' : Message
           },
           //接收后改变
            methods:{
              changed(data){
                  // console.log(data)
                  switch (data.do){
                    case 'add':
                      this.count = this.count + data.amount;
                      break;
                    case 'sub':
                     this.count = this.count - data.amount;
                      break;
                    default:
                      break;
                  }
              }
            }
         };


         let app = new Vue({
           el : '#app',
           data : {
             topic : '子组件向父组件发送消息',
           },
           //绑定父组件
           components:{
             'box' : Box
           }
         })

       </script>

   	</body>
   </html>
