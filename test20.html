<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 初探路由,利用路由锚点访问路由,History模式_Routing路由-vuejs实战教程[云海天教程]</title>
    <meta name="keywords" content="Vue.js 教程,vue教程,新手入门教程,vue实例教程,vue基础教程,vue教程案例实战项目,最全vue项目实战">
    <meta name="description" content="初探路由,利用路由锚点访问路由,History模式">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
	</head>
	<body>
   <div id="app" class="container" style="padding-top: 50px;">
         <p></p>
    <!-- Props中数据的类型和默认值开始 -->
         <h3>{{ topic }}</h3>

        <app></app>

       </div>

       <!-- 第一步引入 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入路由系统 -->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<!-- 第二步定义注册组件 -->
<script type="text/javascript">

  let Home = {
    template : `
    <div>Home 页面</div>
    `
  };
  let About = {
    template : `
    <div>About 页面</div>
    `
  };

  // 声明
  let Router = new VueRouter({
    // mode: 'hash',//url 默认形式，可不写
    // mode: 'history', //url 清爽模式 切记服务器也要对应配置，参考 https://router.vuejs.org/zh/guide/essentials/history-mode.html#%E5%90%8E%E7%AB%AF%E9%85%8D%E7%BD%AE%E4%BE%8B%E5%AD%90，
    routes:[
      { path : '/' , component:Home },
      { path : '/about' , component:About },
    ]
  });

// 利用路由锚点访问路由
  let Names = {
    <!-- 不能直接使用<a href='/'>Home 跳转</a>  使用 router-link :to -->
    template : `
    <ul>
      <li><router-link :to="{ path:'/' }">Home 跳转</router-link></li>
      <li><router-link :to="{ path:'/about' }">About 跳转</router-link></li>
    </ul>
    `
  };

//注册
  let App = {
    template : `
      <div>
        <names></names>
        <router-view></router-view>
      </div>
    `,
    components : {
      names : Names
    }
  };


  let app = new Vue({
    el : '#app',
    //挂靠
    router :Router,
    data : {
      topic : '路由系统',
    },
    components:{
      app : App
    }
  })

</script>

   	</body>
   </html>
