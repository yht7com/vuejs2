<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 Hello World，数据双向绑定</title>
	</head>
	<body>
    <div id="app">
      <!-- 第三步输出 -->
       <h1>{{ message }}</h1>
        <!-- 第四部 数据双向绑定 -->
        <input type="text" v-model="message" />
    </div>
    <!-- 第一步引入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- 第二步定义 -->
    <script type="text/javascript">
      let app = new Vue({
        el:"#app",
        data:{
          message:"Hello"
        }
      })
    </script>

	</body>
</html>
