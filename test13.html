<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 输出带样式的HTML,过滤器filters,wacht对数据进行监控-vuejs实战教程[云海天教程]</title>
    <meta name="keywords" content="Vue.js 教程,vue教程,新手入门教程,vue实例教程,vue基础教程,vue教程案例实战项目,最全vue项目实战">
    <meta name="description" content="输出带样式的HTML,过滤器filters,wacht对数据进行监控">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
	</head>
	<body>
    <div id="app" class="container">
      <p></p>
      <!-- watch 监控开始 -->
     请输入内容： <textarea rows="8" cols="65" v-model="content" :style="{color:textcolor}">

      </textarea>
<!-- watch 监控结束 -->
<hr >

 <!-- 输出带样式的HTML开始 -->
<!-- 使用v-html 来输出，标签里面不要写任何内容 ，动态渲染html 容易引起 xss攻击，切记 -->
{{ str }}
  <p v-html="str"></p>
   <!-- 输出带样式的HTML结束 -->

   <hr >

    <!-- 输出带样式的HTML开始 -->
   <!-- 使用v-html 来输出，标签里面不要写任何内容 ，动态渲染html 容易引起 xss攻击，切记 -->
    {{ apple }}<br>
   computed：{{ lowerApple }}<br>
   methods： {{ lower(apple) }}<br>
   filters： {{ apple | lower }}<br>

   filters： {{ apple | lower | indexof }}<br>

    <br>
    {{ banana }}<br>
     methods： {{ lower(banana) }}<br>
     filters： {{ banana | lower }}<br>

      <!-- 输出带样式的HTML结束 -->

    </div>
    <!-- 第一步引入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- 第二步定义 -->
    <script type="text/javascript">
      let app = new Vue({
        el:"#app",
        data:{
          content:'',
          textcolor:'black',
          // 输出带样式的html
          str : "<div style='color:blue'>我是小海，在云海天教程网学习</div>",
          //filter
          apple : 'A BIG APPLE',
          banana: 'A BIG BANANA'


        },
        computed:{
          // 如果太多,不建议使用
          lowerApple(){
            return this.apple.toLowerCase();
          }
        },
        methods:{
          lower(value){
             return value.toLowerCase();
          }
        },
        filters:{
          lower(value){
             return value.toLowerCase();
          },
          indexof(value){
            return value.indexOf('b');
          }
        },
        watch:{
          content(value){
            // console.log(value);
            if(value.length >10)
              this.textcolor = 'red';
            if(value.length >20)
              this.textcolor = 'blue';
            if(value.length >30)
              this.textcolor = 'green';
            if(value.length >40)
             alert('已到达上限');
          }
        }

      })
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
	</body>
</html>
