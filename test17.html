<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 向子组件绑定动态数据_Components组件-vuejs实战教程[云海天教程]</title>
    <meta name="keywords" content="Vue.js 教程,vue教程,新手入门教程,vue实例教程,vue基础教程,vue教程案例实战项目,最全vue项目实战">
    <meta name="description" content="VueJS2 向子组件绑定动态数据">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
	</head>
	<body>
   <div id="app" class="container">
         <p></p>

    <!-- 局部组件开始 -->
         <h3>{{ topic }}</h3>

          <box></box>


          <!-- 局部组件结束 -->
       </div>


       <!-- 第一步引入 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

       <!-- 第二步定义注册组件 -->
       <script type="text/javascript">

        //子组件
         let successMessage = {
           props : [
             'message'
           ],
           template:`
              <div class='alert alert-success'>
              {{ bigMessage }}
              </div>
           `,
           //如果还想执行别的操作，可以在computed 上添加方法
           computed:{
              bigMessage(){
                return this.message.toUpperCase();
              }
           }
         };
         // 父组件
         let Box = {
           template :`
            <div>
            <success-message :message="message"></success-message>
            <input type='text' v-model="message">
            </div>
           `,
           data(){
             return {
               message : ''
             }
           },
           //绑定子组件
           components:{
             'success-message' : successMessage
           }
         };


         let app = new Vue({
           el : '#app',
           data : {
             topic : '向子组件绑定动态数据',
           },
           //绑定父组件
           components:{
             'box' : Box
           }
         })

       </script>

   	</body>
   </html>
