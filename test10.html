<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 Textarea、Checkbox, Radio 的数据绑定-vuejs实战教程[云海天教程]</title>
    <meta name="keywords" content="Vue.js 教程,vue教程,新手入门教程,vue实例教程,vue基础教程,vue教程案例实战项目,最全vue项目实战">
    <meta name="description" content="Vuejs Textarea、Checkbox, Radio 的数据绑定,vuejs实战教程">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
	</head>
	<body>
<!-- 模仿后台加载 -->
    <div id="app" class="container">
        <!-- 第三步输出 -->
      <template>
<!-- 定义事件一定要在form 上，不要放button 上   action加#   和 .prevent 双保险，-->
        <form action="#" @submit.prevent="" style="width: 50%;padding-left: 50px;">
          <!-- textarea 开始 -->
        <textarea rows="8" cols="65" id="content" v-model="content">

        </textarea>

          <button type="submit" class="btn  btn-success">点我</button>
        </form>
      </template>
      <!-- 为了让输入的内容与显示的内容换行一样，用标签pre（原样输出）
       或者div 中定义 white-space: pre-line   或者
       -->
        <pre>
          {{ content }}
        </pre>

        <div style="white-space: pre-line;">
{{ content }}
        </div>

        <div style="white-space: pre-wrap;">
        {{ content }}
        </div>
         <!-- textarea 结束 -->
<hr >
 <!-- checkbox 开始 -->
 <!-- checkbox 获取多个值必须定义相同 比如：fruits -->
<div class="form-check">
  <input type="checkbox" value="苹果" v-model="fruits"/>
  <label class="form-check-lable">苹果</label>
</div>
<div class="form-check">
  <input type="checkbox" value="西瓜"  v-model="fruits"/>
  <label class="form-check-lable">西瓜</label>
</div>
<div class="form-check">
  <input type="checkbox" value="香蕉"  v-model="fruits"/>
  <label class="form-check-lable">香蕉</label>
</div>
{{ fruits }}
 <!-- checkbox 结束 -->

 <hr >
  <!-- radio 开始 -->
  <!-- radio 获取多个值必须定义相同 比如：fruits2 -->
 <div class="form-check">
   <input type="radio" value="苹果" v-model="fruits2"/>
   <label class="form-check-lable">苹果</label>
 </div>
 <div class="form-check">
   <input type="radio" value="西瓜"  v-model="fruits2"/>
   <label class="form-check-lable">西瓜</label>
 </div>
 <div class="form-check">
   <input type="radio" value="香蕉"  v-model="fruits2"/>
   <label class="form-check-lable">香蕉</label>
 </div>
 {{ fruits2 }}
  <!-- radio 结束 -->

  <hr >
   <!-- select 开始 -->
   <!-- select 获取多个值必须定义相同 比如：fruits3 -->
  <div class="form-check">
   <select v-model="fruits3">
     <option value="">请选择</option>
     <option value="pg">苹果</option>
     <option value="xg">西瓜</option>
     <option value="xj">香蕉</option>
   </select>
  </div>

  {{ fruits3 }}
   <!-- radio 结束 -->
    </div>

    <!-- 第一步引入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- 第二步定义 -->
    <script type="text/javascript">
      let app = new Vue({
        el:"#app",
        data:{
          content : '我爱学习',
          //checkbox多个获取必须定义为数组
          fruits : [],
          //redio可以为null
          fruits2 : null,
          //select 下拉菜单
          fruits3 : null
        },

        methods:{

        }
      })

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
	</body>
</html>
