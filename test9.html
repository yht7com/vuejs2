<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 Input 数据绑定常见问题-vuejs实战教程[云海天教程]</title>
    <meta name="keywords" content="Vue.js 教程,vue教程,新手入门教程,vue实例教程,vue基础教程,vue教程案例实战项目,最全vue项目实战">
    <meta name="description" content="Vuejs Input 数据绑定常见问题,vuejs实战教程">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
	</head>
	<body>
<!-- 模仿后台加载 -->
    <div id="app">
        <!-- 第三步输出 -->
      <template>
<!-- 定义事件一定要在form 上，不要放button 上 -->
        <form action="#" @submit.prevent="register" style="width: 50%;padding-left: 50px;">
          <!-- 去除填写时的两边空格 v-model.trim   注意2-->
          <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email"  id="email" class="form-control" v-model.trim="zhuce.email" @change="checkEmail()"/>
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password"  id="password" class="form-control" v-model="zhuce.password"/>
          </div>
          <!-- 让密码与确认密码在提交时延迟加载，而不是实时  v-model.lazy  注意3-->
          <div class="form-group">
            <label for="confirm_password">确认密码</label>
            <input type="password"  id="confirm_password" class="form-control" v-model.lazy="zhuce.confirm_password"/>
          </div>
          <!-- 如果需要为数字，要写为v-model.number ，不然当字符串传递   注意1-->
          <div class="form-group">
            <label for="age">年龄</label>
            <input type="text"  id="age" class="form-control" v-model.number="zhuce.age" value="18"/>
          </div>

          <button type="submit" class="btn btn-lg btn-success">点我注册</button>
        </form>
      </template>
{{ zhuce }} <br> {{ zhuce.age +1 }}
    </div>

    <!-- 第一步引入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- 第二步定义 -->
    <script type="text/javascript">
      let app = new Vue({
        el:"#app",
        data:{
            zhuce:{
              email : null,
              password : null,
              confirm_password : null,
              age : 18
            }
        },

        methods:{
          checkEmail(){
            alert(this.zhuce.email+ "更新了")
            //Ajax 提交去后端验证邮箱是否存在
          },
          register(){
            alert(this.zhuce.email + "++" +this.zhuce.password + "++" +this.zhuce.confirm_password + "++" +this.zhuce.age)
            //Ajax 提交
          }
        }
      })

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
	</body>
</html>
