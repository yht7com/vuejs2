<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 Setter给Computed属性赋值,Computed与methods的区别-vuejs实战教程[云海天教程]</title>
    <meta name="keywords" content="Vue.js 教程,vue教程,新手入门教程,vue实例教程,vue基础教程,vue教程案例实战项目,最全vue项目实战">
    <meta name="description" content="HTML标签、Computed属性,Computed与methods的区别">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
	</head>
	<body>
    <div id="app" class="container">
      <p></p>
      <!-- computed 里面定义的为属性，不能当方法，因此不用加() -->
    {{ hello }}<br>
      <!-- {{ hi() }} -->
      <h3>以下内容是浏览器内容输出的</h3>
      <img src="./images/05.png" >
      <br>
      <hr >

      {{ fruits }}<br>
      <h3>以下内容是浏览器内容输出的</h3>
      <img src="./images/06.png" >
      <br>
    </div>
    <!-- 第一步引入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- 第二步定义 -->
    <script type="text/javascript">
      let app = new Vue({
        el:"#app",
        data:{
          count:0
        },
        //具有缓存功能，节省了前端资源
        computed:{
          hello(){
            console.log('hello 被调用');
            return this.count++;
          },
          fruits:{
            get(){
              return this.count + ' 吃水果';
            },
            set(str){
              this.count = str;
            }
          }
        },
        //函数调用切记不要直接显示调用，不然会出现死亡缠绕，可以绑定到事件上，比如click事件
        methods:{
          hi(){
            console.log('hi 被调用');
            if(this.count<10){
              return  this.count++;
            }

          }

        }
      })
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
	</body>
</html>
