<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS2 HTML标签、Class样式,sytle内联样式元素属性的数据绑定</title>
    <meta name="keywords" content="Vue.js 教程,vue教程,新手入门教程,vue实例教程,vue基础教程,vue教程案例实战项目,最全vue项目实战">
    <meta name="description" content="HTML标签、Class样式,sytle内联样式元素属性的数据绑定">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    <style type="text/css">
        .red{
          color: red;
        }
        .bg{
          height: 30px;
          background: #0090D3;
        }
    </style>
	</head>
	<body>
    <div id="app" class="container">
      <p></p>
      <!-- 第三步输出 -->
      <!-- html标签开始 -->
      <!-- 属性跳转使用v-bind,也可以直接使用:title   :href 这种形式。  后面跳转的不能加{{ }} 括号 -->
      <a v-bind:href="url">点击跳转</a>
      <h1 :title="title">鼠标放上去查看</h1>

 <!-- 属性如果想区分的清晰，可以使用 `` 将内容都放到里面去，传值使用 ${}  -->
      <p :title="`小海一次能吃 ${count} 个苹果`">鼠标放上去查看2</p>
      <!-- html标签结束 -->
<hr >
 <!-- class属性开始 -->
      <!-- 属性跳转使用v-bind,也可以直接使用:title   :href 这种形式。  后面跳转的不能加{{ }} 括号 -->

      <a href="#" :class="{red:ays===true}">hi,我是小海</a>
 <!-- class属性结束 -->
 <hr >
  <!-- class style 内联样式属性 进度条 开始 -->

      <div style="background-color: #ccc;">
          <div class="bg" :style="{ width:progress + '%' }">

          </div>

      </div>
  <!-- class style 内联样式属性结束 -->
    </div>
    <!-- 第一步引入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- 第二步定义 -->
    <script type="text/javascript">
      let app = new Vue({
        el:"#app",
        data:{
          url : "https://www.yht7.com",
          title : "小海在云海天教程网学习！",
          count : 5,
          //class 样式
          ays:true,
          //style
          progress:0
        },
        mounted() {
          let timer = setInterval(()=>{
            this.progress++;
            if(this.progress == 100){
                clearInterval(timer);
            }
          },100);
        }
      })
    </script>
<h3>以下内容是浏览器内容输出的</h3>
  <img src="./images/04.png" ><b>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
	</body>
</html>
